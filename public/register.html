<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="icon" href="../src/assets/image/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="../src/styles/index.css" />
    <title>Registro - Vulcano APP</title>
</head>

<body class="bg-[#C19A6B] text-white min-h-screen flex flex-col">
    <nav class="border-gray-200 bg-[#714C3A] p-4 rounded-md">
        <div class="flex items-center space-x-3">
            <a href="../index.html">
                <img src="../src/assets/image/vulcano.png" class="h-8" alt="Vulcano" />
            </a>
            <span class="text-2xl font-semibold">Vulcano APP</span>
        </div>
    </nav>

    <div class="mt-6 max-w-6xl max-lg:max-w-3xl mx-auto bg-[#714C3A] dark:bg-[#5a3a2e] rounded-lg shadow-lg">
        <div class="items-center gap-14 sm:p-8 p-4">
            <h1 class="text-3xl font-bold text-[#F3E5AB] mb-2">Crear cuenta</h1>
            <p class="text-sm text-[#E2C799] mb-6">
                Complete el formulario para crear una nueva cuenta.
            </p>

            <form action="#" method="post" class="space-y-4" id="registerForm">
                <!-- name -->
                <div>
                    <label for="name" class="block text-sm font-medium text-white">Nombre</label>
                    <input id="name" name="name" type="text" required
                        class="mt-1 block w-full rounded-md bg-white text-black placeholder-[#E2C799] border border-transparent focus:border-[#714C3A] focus:ring-2 focus:ring-[#C19A6B] p-2" />
                </div>

                 <!-- email -->
                <div>
                    <label for="email" class="block text-sm font-medium text-white">Correo electrónico</label>
                    <input id="email" name="email" type="email" required
                        class="mt-1 block w-full rounded-md bg-white text-black placeholder-[#E2C799] border border-transparent focus:border-[#714C3A] focus:ring-2 focus:ring-[#C19A6B] p-2" />
                </div>

                <!-- phone -->
                <div>
                    <label for="phone" class="block text-sm font-medium text-white">Teléfono</label>
                    <input id="phone" name="phone" type="tel"
                        class="mt-1 block w-full rounded-md bg-white text-black placeholder-[#E2C799] border border-transparent focus:border-[#714C3A] focus:ring-2 focus:ring-[#C19A6B] p-2" />
                </div>

                <!-- password -->
                <div>
                    <label for="password" class="block text-sm font-medium text-white">Contraseña</label>
                    <input id="password" name="password" type="password" required minlength="6"
                        class="mt-1 block w-full rounded-md bg-white text-black placeholder-[#E2C799] border border-transparent focus:border-[#714C3A] focus:ring-2 focus:ring-[#C19A6B] p-2" />
                </div>

                <!-- confirm password -->
                <div>
                    <label for="confirmPassword" class="block text-sm font-medium text-white">Confirme Contraseña</label>
                    <input id="confirmPassword" name="confirmPassword" type="password" required minlength="6"
                        class="mt-1 block w-full rounded-md bg-white text-black placeholder-[#E2C799] border border-transparent focus:border-[#714C3A] focus:ring-2 focus:ring-[#C19A6B] p-2" />
                </div>

                <!-- mensaje de estado -->
                <div id="registerMessage" aria-live="polite"></div>

                <div class="flex items-center justify-between">
                    <button type="submit"
                        class="text-white bg-[#5A3A2E] hover:bg-[#714C3A] font-medium rounded-lg text-sm px-6 py-2">
                        Crear cuenta
                    </button>
                    <a href="../index.html" class="text-sm text-[#E2C799] hover:underline">Volver al inicio</a>
                </div>
            </form>
        </div>
    </div>
    
    <!-- Footer -->
    <footer class="mt-[45px] border-gray-200 bg-[#714C3A] dark:bg-[#5a3a2e] dark:border-gray-700 py-4 w-full">
        <div class="w-full max-w-screen-xl mx-auto p-4 md:py-8">
            <div class="sm:flex sm:items-center sm:justify-between">
                <a href="../index.html" class="flex items-center mb-4 sm:mb-0 space-x-3 rtl:space-x-reverse">
                    <img src="../src/assets/image/vulcano.png" class="h-8" alt="Flowbite Logo" />
                    <span class="self-center text-2xl font-semibold whitespace-nowrap dark:text-white">Vulcano
                        APP</span>
                </a>
                <ul class="flex flex-wrap items-center mb-6 text-sm font-medium text-white sm:mb-0 dark:text-white">
                    <li>
                        <a href="./public/ourProject.html" class="hover:underline me-4 md:me-6">Nuestro Proyecto</a>
                    </li>
                    <li>
                        <a href="./public/aboutus.html" class="hover:underline me-4 md:me-6">Nuestro Equipo</a>
                    </li>
                    <li>
                        <a href="./public/multimedia.html" class="hover:underline me-4 md:me-6">Multimedia</a>
                    </li>
                    <li>
                        <a href="./public/contact.html" class="hover:underline">Contactanos</a>
                    </li>
                </ul>
            </div>
            <hr class="my-6 border-white sm:mx-auto dark:border-white lg:my-8" />
            <span class="block text-sm text-white sm:text-center dark:text-white">© <span id="CurrentYear"></span>
                <a href="https://flowbite.com/" class="hover:underline">Vulcano APP™</a>. All Rights Reserved.</span>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/flowbite@3.1.2/dist/flowbite.min.js"></script>
    <script src="../src/scripts/currentYear.js"></script>
    <script src="../src/scripts/register.js"></script>
</body>

</html>
